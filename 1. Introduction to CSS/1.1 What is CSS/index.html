        <h1>What is CSS?</h1>
        <p>CSS - это язык, который определяет стили и внешний вид элементов HTML на веб-странице. Он позволяет задавать цвета, шрифты, размеры, отступы, рамки и много другое, делая веб-страницы более красивыми и удобными для пользователей.</p>
