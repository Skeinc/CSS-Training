<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Borders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="border-dotted">Hello, world!</p>
    <p class="border-dashed">Hello, world!</p>
    <p class="border-solid">Hello, world!</p>
    <p class="border-double">Hello, world!</p>
    <p class="border-groove">Hello, world!</p>
    <p class="border-ridge">Hello, world!</p>
    <p class="border-inset">Hello, world!</p>
    <p class="border-outset">Hello, world!</p>
    <p class="border-none">Hello, world!</p>
    <p class="border-hidden">Hello, world!</p>
</body>
</html>
