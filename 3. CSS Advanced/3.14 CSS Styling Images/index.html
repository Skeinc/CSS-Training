<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="default-image" src="image.jpg" alt="Image">

    <img class="responsive-image" src="image.jpg" alt="Image">

    <img class="border-image responsive-image" src="image.jpg" alt="Image">

    <img class="border-image responsive-image br-10" src="image.jpg" alt="Image">

    <img class="border-image responsive-image br-10 shadow-image" src="image.jpg" alt="Image">

    <img class="border-image responsive-image br-10 shadow-image grayscale-image" src="image.jpg" alt="Image">

    <img class="border-image responsive-image br-10 shadow-image grayscale-image blur-image" src="image.jpg" alt="Image">
</body>
</html>
